name: GuBu-Service CD

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['GuBu-Service CI']
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: gubu-service

      - name: Decode SSH key
        run: echo "${{ secrets.SERVER_PEMKEY }}" | base64 -d > /tmp/private_key.pem
        shell: bash

      - name: Set permissions for the SSH key
        run: chmod 600 /tmp/private_key.pem
        shell: bash

      - name: Deploy to Ubuntu
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: /tmp/private_key.pem
          port: ${{ secrets.SERVER_SSH }}
          script: |
            # Load nvm and node environment
            export NVM_DIR="/home/ubuntu/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"

            cd /home/ubuntu/8jo/cicd_test

            pm2 delete gubu-service || true
            
            rm -rf dist/

            tar -xzf gubu-service.tar.gz

            echo "${{ secrets.ENCODED_ENV }}" | base64 -d > .env

            npm ci --production
            
            pm2 start dist/main.js --name gubu-service

            pm2 save
            
            rm gubu-service.tar.gz